  <body>
    <nav>
      <div class="logo">BMI Calc</div>
      <div class="burger" onclick="toggleNav()">
          <div class="line"></div>

    <div class="container" id="Home">
      <h1>Bmi calculator</h1>
      <div class="input-height">
        <label for="height">Height: </label>
        <input type="number" placeholder="Enter  Height in cm" id="height" />
      </div>

      <div class="input-height">
        <label for="height-weight">weight:</label>
        <input type="number" id="weight" placeholder="Enter weight in kg" />
      </div>

      <div class="btn">
        <button onclick="calculate()" id="btn">Calculate</button>
      </div>

      <div class="output">
      <div id="Bmivalue">
        <h3>Bmi value:</h3>
        <span id="resultvalue"></span>
      </div>
      <div id="status">
        <h3>Status:</h3>
        <span id="result"></span>
      </div>
    </div>
